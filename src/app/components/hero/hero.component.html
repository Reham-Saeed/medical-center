<section
  id="hero"
  class="relative bg-gradient-to-br from-sky-50 to-cyan-50 py-20 pt-[160px]"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid lg:grid-cols-2 gap-12 items-center">
      <div>
        <h1 class="text-5xl lg:text-6xl font-bold text-gray-900 leading-tight">
          Your Health,
          <span class="text-sky-600">Our Mission</span>

        <p class="mt-6 text-xl text-gray-600 leading-relaxed">
          Receive personalized care from top medical experts using advanced

        </p>
        <div class="mt-8 flex flex-col sm:flex-row gap-4">
          <button
            (click)="scrollToSection('#departments')"
            class="bg-sky-600 text-white px-8 py-4 rounded-lg font-semibold hover:bg-sky-700 transition-colors flex items-center justify-center space-x-2"
          >
            <span>Explore Our Services</span>
            <i class="pi pi-arrow-right text-sm"></i>
          </button>
          <button
            (click)="scrollToSection('#departments')"
            class="border-2 border-sky-600 text-sky-600 px-8 py-4 rounded-lg font-semibold hover:bg-sky-600 hover:text-white transition-colors"

            Learn More

        </div>
      </div>

          alt="Medical team"
          class="rounded-2xl shadow-2xl"
        />
        <div

        >
          <div class="flex items-center space-x-3">
            <div class="bg-green-100 p-2 rounded-lg">
              <i class="pi pi-shield text-green-600 text-xl"></i>
            </div>

              <p class="text-sm text-gray-600">Patient Satisfaction</p>

        <div class="bg-white p-6 rounded-xl shadow-lg">

          <p class="text-gray-600">Patients Treated</p>

      </div>
      <div class="text-center">
        <div class="bg-white p-6 rounded-xl shadow-lg">
          <div

            <i class="pi pi-clock text-cyan-600 text-2xl"></i>

      <div class="text-center">
