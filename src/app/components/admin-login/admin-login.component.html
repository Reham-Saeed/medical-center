<div class="flex justify-center items-center min-h-screen bg-gray-100 px-4 py-40">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96 space-y-5 py-20">
    <h2 class="text-2xl font-bold text-center mb-5">Admin Login</h2>

    <input
      [(ngModel)]="email"
      type="email"
      placeholder="Email"
      class="w-full border rounded px-4 py-2 text-base focus:outline-none focus:ring focus:ring-sky-300"
    />

    <input
      [(ngModel)]="password"
      type="password"
      placeholder="Password"
      class="w-full border rounded px-4 py-2 text-base focus:outline-none focus:ring focus:ring-sky-300"
    />

    <button
      (click)="login()"
      class="bg-sky-600 text-white px-5 py-2.5 rounded hover:bg-sky-700 w-full text-base font-semibold"
    >
      Login
    </button>

    <p class="text-red-600 text-sm" *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
</div>
