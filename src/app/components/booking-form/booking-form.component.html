<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-white rounded-xl p-8 w-full max-w-md shadow-lg relative">
    <button
      class="absolute top-3 right-3 text-gray-500 hover:text-red-600"
      (click)="close()"
    >
      âœ–
    </button>

    <h2 class="text-2xl font-bold mb-6 text-center">Confirm Booking</h2>

    <form (ngSubmit)="submit()" class="space-y-4">
      <div>
        <label class="block mb-1">Patient Name</label>
        <input
          type="text"
          class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-sky-500"
          [(ngModel)]="patientName"
          name="patientName"
          required
        />
      </div>

      <div>
        <label class="block mb-1">Phone Number</label>
        <input
          type="tel"
          class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-sky-500"
          [(ngModel)]="patientPhone"
          name="patientPhone"
          required
        />
      </div>

      <div class="bg-sky-50 p-3 rounded">
        <p><strong>Department:</strong> {{ department?.name }}</p>
        <p><strong>Doctor:</strong> {{ doctor?.name }}</p>
        <p><strong>Day:</strong> {{ slot?.day }}</p>
        <p><strong>Time:</strong> {{ slot?.time }}</p>
      </div>

      <button
        type="submit"
        class="w-full bg-sky-600 text-white py-3 rounded-lg font-semibold hover:bg-sky-700 transition"
      >
        Confirm Booking
      </button>
    </form>
  </div>
</div>
